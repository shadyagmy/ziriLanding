<!doctype html>
<html lang="en" class="overflowHidden">
    <head>
        
        <title></title>
        <link rel="shortcut icon" type="image/png" href="img/icons/Favicon.png">
        <meta charset=utf-8>
        <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" >  
        <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.13/css/all.css" integrity="sha384-DNOHZ68U8hZfKXOrtjWvjxusGo9WQnrNx2sqG0tfsghAvtVlRW3tvkXWZh58N9jp"
        crossorigin="anonymous">
        <link rel="stylesheet" href="css/animate.css">
        <link rel="stylesheet" type="text/css" href="css/main.css">
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@200;300;400;500;600;700;800;900&display=swap" rel="stylesheet">
       
        <!--   <div id="outerWrapper"> -->
    </head>
    <body class=" homePage">

        <div id="outerWrapper">
            

            <!-- Header 
            ===================================-->
            <header  class="header"> 
                <!-- NavBar 
            ===================================-->
            <nav class="navbar" imgSrc="./img/icons/triangle-w.png" imgSrc2="./img/icons/triangle-b.png">
                <a href='./index.html' class="navbar__logo">
                    <img src="./img/logo.png"  alt=" Logo">
                </a>
                <ul class="nav" imgSrc="./img/icons/triangle-w.png">
                    <li class="menu-item ">
                        <a  href="" >Find your home</a>
                    </li>

                    <li class="menu-item">
                        <a href="" class="" >Sell your home</a>
                    </li>
                    <li class="menu-item">
                        <a href="" class="" >My account</a>
                    </li>
                
                </ul>
            <div class="nav_search">
                <div class="search">
                    <input type="text" class="searchTerm" placeholder="Quick search">
                    <button type="submit" class="searchButton">
                        <img src="./img/icon1.png" alt="icon">
                    </button>
                </div>
            </div>
                <span id="navbar__menu" class="navbar__menu">
                    <a href="" class="navbar__menu-link"><span></span></a> 
                </span>
            </nav>
                <div class="header_main">

                    <div class="thanks">
                        <h2>Thank you for registering! <br><br>

                            We are finding your home...</h2>
                    </div>

                    <img src="./img/shape.png" alt="" class="shape">

                    <div class="header_main_text">
                        <h1>Looking for a home? <br>You are in the right place.</h1>
                        <form class="form">
                            <div class="custom_input_group">
                                <div class="custom_input">
                                    <input type="text" id="name" placeholder="What is your name?" required="">
                                </div>
                                <div class="custom_input">
                                    <input type="text" id="LastName" placeholder="What is your email?" required="">
                                </div>
                                <div class="custom_input">
                                    <div class="custom_selectbox">
                                        <div class="center">
                                            <select name="sources" id="sources" class="custom-select sources" placeholder="How many bedrooms?">
                                              <option value="any">Any</option>
                                              <option value="1bed">1 Bed</option>
                                              <option value="2bed">2 Bed</option>
                                              <option value="3bed">3 Bed</option>
                                              <option value="4bed">4+ Bed</option>
                                              
                                            </select>
                                          </div>
                                    </div>  
                                </div>
                                <div class="custom_input">
                                    <div class="custom_selectbox">
                                        <div class="center">
                                            <select name="sources" id="sources" class="custom-select sources" placeholder="How many bathrooms?">
                                              <option value="any">Any</option>
                                              <option value="1Bath">1 Bath</option>
                                              <option value="2Bath">2 Bath</option>
                                              <option value="3Bath">3 Bath</option>
                                              <option value="4Bath">4+ Bath</option>
                                              
                                            </select>
                                          </div>
                                    </div>  
                                </div>
                                <div class="custom_input">
                                    <input type="password" id="" placeholder="Create a password." required>
                                </div>
                                
                                <div class="submit_form">
                                    <div class=" btn submitForm">
                                        <input class="" type="submit" value="Find your home! ">
                                        
                                       
                                    </div>
                                </div>
                            </div>
                            

                        </form>
                    </div>
                    <div class="header_img">
                        <h2>Choose your style.</h2>
                        <div class="img">
                            <img src="./img/Barn.png" alt="">
                            <h3>Ranch</h3>
                        </div>
                    </div>
               
                
                </div>

               
                    
            </header>


           

          
        
        

            <div id="loading">
                 <img src="img/icons/preloader.gif" alt="">
            </div>  
        </div>
      


       



        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
     
        <script src="js/jquery.paroller.min.js"></script>
        <script src="js/wow.min.js"></script>
        <script src="js/script.js"></script>

       
    </body>

</html>
